{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        {% include 'user/links.html' %}
        <table>
            <tr><th>Nome</th><th>Idade</th><th>Email</th><th>Ações</th></tr>
            {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a href="{% url 'user:update-user' pk=user.id %}">Atualizar</a> 
                         | 
                         <a href="{% url 'user:delete-user' pk=user.id %}">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Sem usuários (ainda)</td>
                </tr>

            {% endfor %}
        </table>
    </body>
</html>
