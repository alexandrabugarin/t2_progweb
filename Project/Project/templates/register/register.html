{% extends 'register/baseCadastro.html' %}

{% block title %} Cadastro {% endblock %}

{% block content %}

<h2>Cadastre-se</h2>
<p>Entre com os seus dados aqui:</p>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Cadastrar">
</form>

{% endblock %}
