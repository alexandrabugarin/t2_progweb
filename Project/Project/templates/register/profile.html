{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  
  <div class="jumbotron text-center" style="margin-bottom:0">
    <img src="{% static 'img/fotoHome.jpg' %}", alt = "Portal da Fofoca", width=1300, height = 300>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'publicacao' %}">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sec-profile' %}">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sec-logout' %}">Logout</a>
        </li> 
      </ul>
    </div>  
  </nav>

<div style="margin:20px">
  <h3>Meus Dados</h3>
  <img style="align-content: center; display:block; margin-left: auto; margin-right: auto;" src="{% static 'img/user.png' %}", alt = "User", width=150>
  <p>Nome:</p>
  <p style="border:2px; border-style: solid; border-color: purple ; border-radius: 10px;" >{{User.name}}</p>
  <p>Idade:</p>
  <p style="border:2px; border-style: solid; border-color: purple ; border-radius: 10px;" >{{User.age}}</p>
  <p>Email:</p>
  <p style="border:2px; border-style: solid; border-color: purple ; border-radius: 10px;" >{{User.email}}</p>
  <button style="border-radius: 20px; background-color: violet; text-align: center;">Editar</button>
</div>

{% endblock %}
