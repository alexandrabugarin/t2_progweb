<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <h1>Site Seguro...</h1>
    <a href="/">Homepage</a>
    | <a href="{% url 'sec-home' %}">Home page de segurança</a>
    | <a href="{% url 'sec-register' %}">Novo Usuário?</a>
    {% if user.is_authenticated %}
        | <a href="{% url 'sec-logout' %}">Logout</a>
        | <a href="{% url 'sec-userComplet' pk=user.id %}">Terminar registro</a>
    {% else %}
        | <a href="{% url 'sec-login' %}">Login</a>
    {% endif %}
    | Você é {% firstof user.username "visitante" %}
    <hr>
    {% block content %} {% endblock %}
</body>
</html>
