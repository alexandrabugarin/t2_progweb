<main class="_center_">
    <div class="screen _center_">
        <div class="card">
            <div class="card_title">
                <h2 class="font-500"> Iniciar sessão </h2>
            </div>
            <div class="card_inputs">
                <div class="input">
                    <p>Email</p>
                    <input matInput type="text" [(ngModel)]="Email">
                </div>
                <div class="input">
                    <p>Senha</p>
                    <div style="position: relative; width: 100%;">
                        <input matInput [type]="view_password ? 'text' : 'password'" [(ngModel)]="password">
                        

                    </div>
                </div>
    

            </div>
            <button mat-button class="_btn_ green font-400" routerLink="/dashboard">
                Iniciar sessão <span *ngIf="loading" style="margin-left: 5px;"
                    class="spinner-border spinner-border-sm m_left" role="status" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</main>
